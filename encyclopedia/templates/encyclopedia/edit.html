{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Encyclopedia Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" value="{{ title }}">
        
        <br><label for="content">Content</label><br>
        <textarea id="content" name="content" rows="4" cols="50">{{ content }}</textarea><br>
        
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
