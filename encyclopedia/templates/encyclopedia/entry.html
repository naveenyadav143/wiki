{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit</h1>
    <h2>{{entry}}</h2>
    <h2>{{content |safe }}</h2>

    <form action="{% url 'edit' %}" method="POST" >
        {% csrf_token%}
        <input type="hidden" name ="entry_title" value="{{title}}">
        <input type="submit" value="Edit" class="btn btn_dnager">
    </form>
   

{% endblock %}
